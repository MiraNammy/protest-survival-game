<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protest Survival Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    #gameCanvas {
      background: #222 url("images/background.png") no-repeat center center;
      background-size: cover;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border: 2px solid white;
      display: none;
    }

    #gameOver button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <div id="ui">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="gameOver">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- AUDIO ELEMENTS -->
  <audio id="bgm" src="images/bgm.mp3" loop></audio>
  <audio id="hitSound" src="images/hit.wav"></audio>
  <audio id="shootSound" src="images/shoot.wav"></audio>
  <audio id="gameOverMusic" src="images/gameover.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
